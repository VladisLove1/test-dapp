<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TutorialToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-left">TestToken</h1>
        <br/>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-push-3 panel panel-default">
          <h3 class="text-center text-info">TestToken Wallet</h3>
          <div class="panel-body">
            <div class="row">
              <h4 class="col-xs-6">Your balance:</h4> <h4 class="col-xs-6" id="TTBalance"></h4><br/>
            </div>
            <div class="row">
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address">
              <input type="number" class="form-control" id="TTTransferAmount" placeholder="Amount of TT to be sent">
              <div class="col-xs-6 col-xs-push-4">
                <button class="btn-primary text-center" type="button" id="transferButton">Transfer TestToken</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
